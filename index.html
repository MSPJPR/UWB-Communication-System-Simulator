<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWB Communication System Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1>UWB Communication System Simulator</h1>

        <!-- Existing Features Section -->
        <div id="existing-features">
            <!-- Placeholder for existing content and features -->
            <p>Welcome to the UWB Communication System Simulator. This tool helps visualize Ultra-Wideband signals.</p>
        </div>

        <!-- Interactive Controls for UWB Parameters -->
        <div id="controls">
            <h2>Adjust UWB Parameters</h2>
            <div class="control-item">
                <label for="pulse-width">Pulse Width (ns):</label>
                <input type="range" id="pulse-width" min="1" max="10" value="5" step="0.1">
                <span id="pulse-width-value">5 ns</span>
            </div>
            <div class="control-item">
                <label for="modulation">Modulation Type:</label>
                <select id="modulation">
                    <option value="TH-PPM">TH-PPM</option>
                    <option value="OFDM-UWB">OFDM-UWB</option>
                    <option value="DS-UWB">DS-UWB</option>
                </select>
            </div>
            <div class="control-item">
                <label for="signal-power">Signal Power (dB):</label>
                <input type="range" id="signal-power" min="-100" max="100" value="0" step="1">
                <span id="signal-power-value">0 dB</span>
            </div>
        </div>

        <!-- Canvas for Signal Visualization -->
        <canvas id="signal-canvas" width="800" height="400"></canvas>

        <!-- Instructions/Tooltips -->
        <div id="tooltips">
            <p>Use the sliders above to modify UWB signal parameters and observe the changes in real-time.</p>
        </div>
    </div>

    <!-- Link to External Script -->
    <script src="script.js"></script>
</body>
</html>
